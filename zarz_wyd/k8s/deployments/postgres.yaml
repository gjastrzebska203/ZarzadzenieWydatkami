apiVersion: apps/v1
kind: Deployment
metadata:
  name: postgres
spec:
  replicas: 1
  selector:
    matchLabels:
      app: postgres
  template:
    metadata:
      labels:
        app: postgres
    spec:
      containers:
        - name: postgres
          image: postgres:15
          ports:
            - containerPort: 5432
          env:
            - name: POSTGRES_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: postgres-secret
                  key: POSTGRES_PASSWORD
          volumeMounts:
            - mountPath: /var/lib/postgresql/data
              name: postgres-vol
            - mountPath: /docker-entrypoint-initdb.d/
              name: init-volume
      volumes:
        - name: postgres-vol
          persistentVolumeClaim:
            claimName: postgres-pvc
        - name: init-volume
          configMap:
            name: postgres-init
